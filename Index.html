<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script script="script.js" defer></script>
</head>
<body>

<div class="calculator-container">
    <div class="output">
        <div class="previous">123  + </div>
            <div class="current"> 456 </div>
                

</div>
    <button class="span"> AC</button>
    <button> DEL </button>
    <button> &divide; </button>
    <button> 1 </button>
    <button> 2 </button>
    <button> 3 </button>
    <button> &times; </button>
    <button> 4 </button>
    <button> 5 </button>
    <button> 6 </button>
    <button> + </button>
    <button> 7 </button>
    <button> 8 </button>
    <button> 9 </button>
    <button> - </button>
    <button> . </button>
    <button> 0 </button>
    <button class="span"> = </button>
    
</div>


</body>
</html>
